<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>my_lists</title>
</head>
<body>

<h2>ordered list</h2>
<h2>list of fruits</h2>
<ol>
    <li>pineapple</li>
    <li>apple</li>
    <li>coconut</li>
    <li>tangerine</li>
    <li>guava</li>
    <li>peaches</li>
</ol>
<h2>unordered list</h2>
<h2>list of cars</h2>
<ul>
    <li>mustang</li>
    <li>nissan</li>
    <li>Fj cruiser</li>
</ul>

</body>
</html>
